<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
    
    {{#linkTo 'issues'}}All Issues{{/linkTo}}    
  </script>

  <script type="text/x-handlebars" data-template-name="issues"> 
    <h2>All Issues</h2>
    <table class="table table-condensed table-bordered">
      <thead>
        <tr><th>id</th><th>owner</th><th>summary</th>
      </thead>
      <tbody>
        {{#each issue in model}}
          <tr>
            <td>{{#linkTo 'issue' issue}}{{issue.id}}{{/linkTo}}</td>
            <td>{{issue.owner}}</td>
            <td>{{issue.summary}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>        
  </script>
  
  <script type="text/x-handlebars" data-template-name="issue">
    <h2>{{id}} : {{summary}}</h2>
    <pre>{{description}}</pre>
  </script>    


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
